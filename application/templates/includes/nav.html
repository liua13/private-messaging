<header>
  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a
          href="{{ url_for('index') }}"
          class="nav-link {% if index %}active{% endif %}"
          >Home</a
        >
      </li>

      {% if not session["user"] %}
      <li class="nav-item">
        <a
          href="{{ url_for('register') }}"
          class="nav-link {% if register %}active{% endif %}"
          >Register</a
        >
      </li>

      <li class="nav-item">
        <a
          href="{{ url_for('login') }}"
          class="nav-link {% if login %}active{% endif %}"
          >Login</a
        >
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
